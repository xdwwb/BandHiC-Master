[pytest]
addopts = --doctest-modules --doctest-plus
testpaths = 
    test
    bandhic

# Enable doctest support across both modules and docstrings
# This will collect examples like >>> bh.band_hic_matrix(...) from all .py files

# Example test command (run in terminal):
#   pytest

# If you want verbose output for doctests only:
#   pytest --doctest-modules -v

# If you only want to run a specific file's examples:
#   pytest bandhic/core.py